<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="resources/icons/header-logo.svg" />

    <link rel="stylesheet" href="common-styles.css">
    <link rel="stylesheet" href="search-recipes-styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <title>Search recipes</title>
  </head>
  <body>
    <div class="root">
      <div class="centered">

        <header>
          <a class="logo-image" href="index.html">
            <img src="resources/icons/header-logo.svg" width="100" height="100">
          </a>
          <div class="logo-text">Spoonacular client</div>
          <div class="menu">
            <ul>
              <li class="search-recipe-button button-active"><a href="">Search Recipes</a></li>
              <li class="random-recipes-button"><a href="">Get Random Recipes</a></li>
            </ul>
          </div>
        </header>

        <!-- <div class="grid-container">
          
        </div> -->

        <div class="first-row-container">
          <div class="main-text-block">
            <h2>Hundreds of thousands of recipes</h2>
            <p>are available on this page through natural language queries and advanced filtering</p>
          </div>
          <div class="picture-block">
            <img src="resources/icons/hamburger.svg" width="100px" height="100px">
            <img src="resources/icons/kitchen.svg" width="100px" height="100px">
            <img src="resources/icons/shopping-basket.svg" width="100px" height="100px">
            <img src="resources/icons/vegetarian-food.svg" width="100px" height="100px">
          </div>
        </div>

        <div class="form-cotainer">
          <form action="" method="">
            <input type="search" name="search-query">
            <button>Search</button>

            <select name="filter-name">
              <option value="cuisine">Cuisine</option>
              <option value="excludeCuisine">Exclude cuisine</option>
              <option value="diet" selected>Diet</option>
              <option value="intolerances">Intolerances</option>
              <option value="equipment">Equipment</option>
              <option value="includeIngredients">Include ingredients</option>
              <option value="excludeIngredients">Exclude ingredients</option>
            </select>
            <input type="text" name="search-query" value="Vegetarian">
            <button>Add filter</button>

            <div class="picked-filters-text">Applied filters</div>
            <div class="picked-filters">
              <div class="picked-filter"></div>
              <div class="picked-filter"></div>
            </div>

          </form>
        </div>

      </div>
    </div>
    <footer>
      <a class="github-link" href="https://github.com/ixtreme3">
        <img src="resources/icons/github.png" width="30px" height="30px">
        <div>Ivan Nemtsev</div>
      </a>
    </footer>
  </body>
</html>
